<!DOCTYPE html>
<html lang="en">
<head>

                    <div style="text-align: center; font-size: 10px;">

                        YouTube
                    </div>
                    <div style="text-align: center; font-size: 10px;">
                        <div style="width: 50px; height: 50px; background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); border-radius: 8px; margin: 0 auto 5px;"></div>

            </ul>
            <a href="../index.html" class="back-button">‚Üê Back to Home</a>
        </div>
    </div>
