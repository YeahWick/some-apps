<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="app-page">
    <div class="app-container">
        <div class="app-header">
            <span class="app-emoji">⚙️</span>
            <h1>Settings</h1>
        </div>
        <div class="app-content">
            <p>Welcome to the Settings app!</p>
            <p>Customize your device preferences:</p>
            <div style="margin: 20px 0;">
                <div style="padding: 15px; border-bottom: 1px solid #e0e0e0;">
                    <strong>Wi-Fi</strong>
                    <p style="color: #666; font-size: 14px; margin-top: 5px;">Home Network</p>
                </div>
                <div style="padding: 15px; border-bottom: 1px solid #e0e0e0;">
                    <strong>Bluetooth</strong>
                    <p style="color: #666; font-size: 14px; margin-top: 5px;">On</p>
                </div>
                <div style="padding: 15px; border-bottom: 1px solid #e0e0e0;">
                    <strong>Notifications</strong>
                    <p style="color: #666; font-size: 14px; margin-top: 5px;">Manage app notifications</p>
                </div>
                <div style="padding: 15px; border-bottom: 1px solid #e0e0e0;">
                    <strong>Display & Brightness</strong>
                    <p style="color: #666; font-size: 14px; margin-top: 5px;">Appearance, text size, brightness</p>
                </div>
                <div style="padding: 15px; border-bottom: 1px solid #e0e0e0;">
                    <strong>Privacy & Security</strong>
                    <p style="color: #666; font-size: 14px; margin-top: 5px;">Location, tracking, app permissions</p>
                </div>
            </div>
            <a href="../index.html" class="back-button">← Back to Home</a>
        </div>
    </div>
</body>
</html>
