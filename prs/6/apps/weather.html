<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="app-page">
    <div class="app-container">
        <div class="app-header">
            <span class="app-emoji">☀️</span>
            <h1>Weather</h1>
        </div>
        <div class="app-content">
            <p>Welcome to the Weather app!</p>
            <div style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); padding: 30px; border-radius: 15px; color: white; text-align: center; margin: 20px 0;">
                <h2 style="font-size: 48px; margin-bottom: 10px;">72°</h2>
                <p style="font-size: 24px; margin-bottom: 5px;">Sunny</p>
                <p style="font-size: 14px; opacity: 0.9;">San Francisco, CA</p>
            </div>
            <p>Features include:</p>
            <ul style="margin: 20px 0; padding-left: 20px;">
                <li>Current temperature and conditions</li>
                <li>Hourly and 10-day forecasts</li>
                <li>Multiple locations</li>
                <li>Weather maps and radar</li>
                <li>Air quality index</li>
                <li>Severe weather alerts</li>
            </ul>
            <a href="../index.html" class="back-button">← Back to Home</a>
        </div>
    </div>
</body>
</html>
